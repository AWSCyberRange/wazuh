id: 1
description: 'Test of fim alert related with files.'
provisioner: docker
tier: 5
target:
  - manager
  - agent

cluster_mode: disabled

system_target:
  - centos-7
  - debian-buster

available_tests:
  - add
  - delete
  - modify

number_of_agents: 1
number_of_managers: 1
minimum_supported_version: "3.5.0"
maximum_supported_version: "3.9.3"

##########################################################
#                      TEST SECTION                      #
##########################################################

tests:
  - add:
    - managers:
      - 0:
        - configuration_template : "---"
        - arrangements : "manager/arrangements.py"
        - trigger: "manager/trigger.py"
        - output: "manager/results_checker.py"

    - agents:
      - 0:
        - configuration_template : "---"
        - arrangements : "agent/arrangements.py"
        - trigger: "agent/trigger.py"
        - output: "agent/results_checker.py"

  - delete:
    - managers:
      - 0:
        - configuration_template : "---"
        - arrangements : "manager/arrangements.py"
        - trigger: "manager/trigger.py"
        - output: "manager/results_checker.py"

    - agents:
      - 0:
        - configuration_template : "---"
        - arrangements : "agent/arrangements.py"
        - trigger: "agent/trigger.py"
        - output: "agent/results_checker.py"

  - modify:
    - managers:
      - 0:
        - configuration_template : "---"
        - arrangements : "manager/arrangements.py"
        - trigger: "manager/trigger.py"
        - output: "manager/results_checker.py"

    - agents:
      - 0:
        - configuration_template : "---"
        - arrangements : "agent/arrangements.py"
        - trigger: "agent/trigger.py"
        - output: "agent/results_checker.py"

