server.host: "KIBANA_IP"
elasticsearch.hosts: ["https://YOUR_ELASTIC_SERVER_IP:9200"]
elasticsearch.password: "ELASTIC_GENERATED_PASSWORD"

# Elasticsearch from/to Kibana

elasticsearch.ssl.certificateAuthorities: ["/etc/filebeat/certs/ca/ca.crt"]
elasticsearch.ssl.certificate: "/etc/filebeat/certs/elasticsearch.crt"
elasticsearch.ssl.key: "/etc/filebeat/certs/elasticsearch.key"

# Browser from/to Kibana
server.ssl.enabled: true
server.ssl.certificate: "/etc/filebeat/certs/elasticsearch.crt"
server.ssl.key: "/etc/filebeat/certs/elasticsearch.key"

# Elasticsearch authentication
xpack.security.enabled: true
elasticsearch.username: "elastic"
