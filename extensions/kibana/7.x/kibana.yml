server.host: <kibana_ip>
elasticsearch.hosts: https://<elasticsearch_ip>:9200
elasticsearch.password: <elasticsearch_password>

# Elasticsearch from/to Kibana

elasticsearch.ssl.certificateAuthorities: /etc/kibana/certs/ca/ca.crt
elasticsearch.ssl.certificate: /etc/kibana/certs/elasticsearch.crt
elasticsearch.ssl.key: /etc/kibana/certs/elasticsearch.key

# Browser from/to Kibana
server.ssl.enabled: true
server.ssl.certificate: /etc/kibana/certs/elasticsearch.crt
server.ssl.key: /etc/kibana/certs/elasticsearch.key

# Elasticsearch authentication
xpack.security.enabled: true
elasticsearch.username: elastic
