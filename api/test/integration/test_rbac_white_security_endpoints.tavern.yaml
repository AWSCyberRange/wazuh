                - 12
                - 11
                - 18
                - 15
              users:
                - rbac
            - id: 11
              name: administrator_test
              rule:
                MATCH:
                  definition: administratorRule
              policies:
                - 15
                - 14
              users:
                - normal
                - rbac
            - id: 12
              name: normalUser
              rule:
                MATCH:
                  definition: normalRule
