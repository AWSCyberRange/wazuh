        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        role_ids: 1
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - id: 1
              name: administrator
              rule:
                FIND:
                  r'^auth[a-zA-Z]+$':
                    - full_admin
              policies:
                - 1
                - 3
                - 4
                - 9
                - 6
                - 7
                - 8
              users:
                - wazuh
          total_affected_items: 1
          total_failed_items: 0
          failed_items: []
        message: All specified roles were shown

  - name: Get a specified role by its id (It doesn't exist but we have all the permissions on the resource roles)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/{version:s}/security/roles"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        role_ids: 999
    response:
      status_code: 200
      json:
        data:
          affected_items: []
          failed_items:
            - error:
                code: 4002
                message: The specified role does not exist
                remediation: Please, create the specified role with the endpoint POST /security/roles
