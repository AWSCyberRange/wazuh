                - 12
                - 13
                - 20
              users:
                - normal
                - ossec
                - rbac
            - id: 13
              name: ossec
              rule:
                MATCH:
                  definition: ossecRule
              policies:
                - 12
                - 18
                - 17
                - 20
                - 15
                - 19
                - 11
                - 16
                - 13
                - 14
              users:
                - normal
            - id: 99
              name: testing
              rule:
                FIND:
                  r'^testing$': ['testing']
              policies:
                - 99
                - 100
                - 101
                - 102
                - 103
                - 104
                - 105
                - 106
                - 107
              users:
                - testing
          total_affected_items: 14
          total_failed_items: 0
          failed_items: []
