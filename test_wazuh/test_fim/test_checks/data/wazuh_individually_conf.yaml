# conf 4 - Whodata Check individually
- apply_to_modules:
  - test_checks_individually
  section: syscheck
  elements:
  - disabled:
      value: 'no'
  - directories:
      value: "/testdir1"
      attributes:
      - FIM_MODE
      - check_sum: "yes"
  - directories:
      value: "/testdir2"
      attributes:
      - FIM_MODE
      - check_md5sum: "yes"
  - directories:
      value: "/testdir3"
      attributes:
      - FIM_MODE
      - check_sha1sum: "yes"
  - directories:
      value: "/testdir4"
      attributes:
      - FIM_MODE
      - check_sha256sum: "yes"
  - directories:
      value: "/testdir5"
      attributes:
      - FIM_MODE
      - check_size: "yes"
  - directories:
      value: "/testdir6"
      attributes:
      - FIM_MODE
      - check_owner: "yes"
  - directories:
      value: "/testdir7"
      attributes:
      - FIM_MODE
      - check_group: "yes"
  - directories:
      value: "/testdir8"
      attributes:
      - FIM_MODE
      - check_perm: "yes"
  - directories:
      value: "/testdir9"
      attributes:
      - FIM_MODE
      - check_mtime: "yes"
  - directories:
      value: "/testdir0"
      attributes:
      - FIM_MODE
      - check_inode: "yes"
