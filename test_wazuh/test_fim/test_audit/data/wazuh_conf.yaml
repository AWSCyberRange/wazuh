---
# conf 1
- tags:
  - audit_key
  apply_to_modules:
  - test_audit
  section: syscheck
  elements:
  - disabled:
      value: 'no'
  - directories:
      value: "/testdir1,/testdirdir"
      attributes:
      - check_all: 'yes'
      - whodata: 'yes'
  - whodata:
      elements:
      - restart_audit:
          value: 'yes'
      - audit_key:
          value: "custom_audit_key"
      - startup_healthcheck:
          value: 'yes'
