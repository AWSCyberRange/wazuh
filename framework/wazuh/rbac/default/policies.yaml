default_policies:
  agents_all:
    description: Grant full access to all agents related functionalities.
    policy:
      actions:
        - agent:read
        - agent:create
        - agent:delete
        - agent:modify_group
        - agent:restart
        - agent:upgrade
        - group:read
        - group:delete
        - group:create
        - group:update_config
        - group:modify_assignments
      resources:
        - agent:id:*
        - group:id:*
        - '*:*:*'
      effect: allow

  agents_read:
    description: Grant read access to all agents related functionalities.
    policy:
      actions:
        - agent:read
        - group:read
      resources:
        - agent:id:*
        - group:id:*
      effect: allow

  agents_commands:
    description: Allow sending commands to agents.
    policy:
      actions:
        - active_response:send_command
      resources:
        - agent:id:*
      effect: allow

  security_all:
    description: Provide full access to all security related functionalities.
    policy:
      actions:
        - security:read
        - security:create
        - security:create_user
        - security:update
        - security:delete
        - security:revoke
        - security:read_config
        - security:update_config
      resources:
        - role:id:*
        - policy:id:*
        - user:id:*
        - '*:*:*'
      effect: allow

  users_all:
    description: Provide full access to all users related functionalities.
    policy:
      actions:
        - security:read
        - security:create_user
        - security:update
        - security:delete
        - security:revoke
      resources:
        - user:id:*
        - '*:*:*'
      effect: allow

  ciscat_read:
    description: Allow read agentâ€™s ciscat results information.
    policy:
      actions:
        - ciscat:read
      resources:
        - agent:id:*
      effect: allow

  decoders_read:
    description: Allow read all decoder files in the system.
    policy:
      actions:
        - decoders:read
      resources:
        - decoder:file:*
      effect: allow

  mitre_read:
    description: Allow read MITRE database information.
    policy:
      actions:
        - mitre:read
      resources:
        - '*:*:*'
      effect: allow

  rules_read:
    description: Allow read all rule files in the system.
    policy:
      actions:
        - rules:read
      resources:
        - rule:file:*
      effect: allow

  cluster_all:
    description: Provide full access to all cluster/manager related functionalities.
    policy:
      actions:
        - cluster:read_config
        - cluster:read_api_config
        - cluster:update_api_config
        - cluster:restart
        - cluster:status
        - cluster:read_file
        - cluster:upload_file
        - cluster:delete_file
        - manager:read_config
        - manager:read_api_config
        - manager:update_api_config
        - manager:delete_file
        - manager:read_file
        - manager:upload_file
        - manager:restart
      resources:
        - file:path:*
        - node:id:*
        - node:id:*&file:path:*
        - '*:*:*'
      effect: allow

  cluster_read:
    description: Provide read access to all cluster/manager related functionalities.
    policy:
      actions:
        - cluster:read_config
        - cluster:read_api_config
        - cluster:status
        - cluster:read_file
        - manager:read_config
        - manager:read_api_config
        - manager:read_file
      resources:
        - file:path:*
        - node:id:*
        - node:id:*&file:path:*
        - '*:*:*'
      effect: allow
